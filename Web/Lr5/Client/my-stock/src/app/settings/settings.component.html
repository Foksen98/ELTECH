<div class="w3-container main-container" style="margin: 20vh 20vw 20vh 20vw">
  <div class="w3-row-padding">
    <div class="w3-col w3-margin-top">
      <div class="w3-card-4 w3-center">
        <header class="w3-container w3-center w3-dark-grey">
          <h1>Просмотр и редактирование параметров биржи</h1>
        </header>
        <div class="w3-container w3-center">
          <form id="settingsForm" name="settingsForm" #f="ngForm" (ngSubmit)="onSubmit(f)"
                class="w3-form w3-margin-bottom w3-margin-top">
            <label>Дата и время начала торгов:</label><br>
            <input name="startDatetime" type="datetime-local" #startDatetime="ngModel" [min]="getCurrentDatetime()"
                   [(ngModel)]="start_datetime" required><br>
            <label>Дата и время окончания торгов:</label><br>
            <input name="endDatetime" type="datetime-local" #endDatetime="ngModel" [min]="start_datetime"
                   [(ngModel)]="end_datetime" required>
            <br>
            <label>Интервал времени:</label><br>
            <input name="timeoutField" type="time" #timeoutField="ngModel"
                   [(ngModel)]="timeout" required>
            <br>
            <input type="submit" [disabled]="f.invalid" class="w3-button w3-blue w3-margin-right w3-margin-top" form="settingsForm" value="Сохранить">
          </form>
        </div>
        <footer class="w3-container w3-center w3-dark-grey"></footer>
      </div>
    </div>
  </div>
</div>
